name: Run Cypress Tests

on: [pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1
        
      - name: Run Cypress
        uses: cypress-io/github-action@v2
        with:
          start: ./app/dev.sh 0 static with-prod-api
          wait-on: "http://localhost:8001"
          wait-on-timeout: 120
          record: true
          config-file: app/cypress.json
          headless: true
          spec: app/tests/e2e/integration/timeline_test.js
        
      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: test-videos
          path: app/tests/e2e/videos
          