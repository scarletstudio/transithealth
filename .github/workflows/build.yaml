name: Build Site

on:
  pull_request:
    paths:
      - .github/workflows/build.yaml
      - app/**

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2.3.1

      - name: Install and Build ðŸ”§
        run: |
          cd app
          echo "NEXT_PUBLIC_API=https://transithealth.herokuapp.com" > .env.local
          yarn install
          yarn build
          yarn export
          touch transithealth/.nojekyll
          rm .env.local