name: Run Tests

on: [push]

jobs:
  test-pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Test 🐍
        uses: cclauss/GitHub-Action-for-pytest@master
        with:
          args: pip3 install -r requirements.txt && pytest -v