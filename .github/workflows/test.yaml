name: Run Tests

on: [push]

jobs:
  test-pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Setup Python 3.7 ğŸ
        uses: "actions/setup-python@v2"
        with:
          python-version: "3.7"

      - name: Install Dependencies
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pytest -v